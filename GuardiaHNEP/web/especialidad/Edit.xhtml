<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EspecialidadEditDlg" widgetVar="EspecialidadEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEspecialidadTitle}" closeOnEscape="true">

            <h:form id="EspecialidadEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{especialidadController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEspecialidadLabel_codIdEsp}" for="codIdEsp" />
                        <h:outputText id="codIdEsp" value="#{especialidadController.selected.codIdEsp}" />

                        <p:outputLabel value="#{myBundle.EditEspecialidadLabel_nombreEsp}" for="nombreEsp" />
                        <p:inputText id="nombreEsp" value="#{especialidadController.selected.nombreEsp}" title="#{myBundle.EditEspecialidadTitle_nombreEsp}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadController.save}" value="#{myBundle.Save}" update="display,:EspecialidadListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EspecialidadEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="EspecialidadEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
