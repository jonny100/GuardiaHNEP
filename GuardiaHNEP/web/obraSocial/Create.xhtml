<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObraSocialCreateDlg" widgetVar="ObraSocialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateObraSocialTitle}" closeOnEscape="true">

            <h:form id="ObraSocialCreateForm">

                <h:panelGroup id="display" rendered="#{obraSocialController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateObraSocialLabel_codIdObraSocial}" for="codIdObraSocial" />
                        <p:inputText id="codIdObraSocial" value="#{obraSocialController.selected.codIdObraSocial}" title="#{myBundle.CreateObraSocialTitle_codIdObraSocial}" required="true" requiredMessage="#{myBundle.CreateObraSocialRequiredMessage_codIdObraSocial}"/>

                        <p:outputLabel value="#{myBundle.CreateObraSocialLabel_nombreOs}" for="nombreOs" />
                        <p:inputText id="nombreOs" value="#{obraSocialController.selected.nombreOs}" title="#{myBundle.CreateObraSocialTitle_nombreOs}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.CreateObraSocialLabel_direccionOs}" for="direccionOs" />
                        <p:inputText id="direccionOs" value="#{obraSocialController.selected.direccionOs}" title="#{myBundle.CreateObraSocialTitle_direccionOs}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateObraSocialLabel_telefOs}" for="telefOs" />
                        <p:inputText id="telefOs" value="#{obraSocialController.selected.telefOs}" title="#{myBundle.CreateObraSocialTitle_telefOs}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{obraSocialController.cargarOS()}" value="#{myBundle.Save}" update="display,:ObraSocialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ObraSocialCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ObraSocialCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
