<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LogListForm">

        <p:panel header="Log">
            
            <p:dataTable id="datalist"
                         value="#{logController.items}"
                         var="item"
                         rowKey="#{item.idlog}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{logController.selected}"
                         sortBy="idlog"
                         sortOrder="descending">

                
                <p:column sortBy="#{item.user}" filterBy="#{item.user}">
                    <f:facet name="header">
                        <h:outputText value="Usuarios"/>
                    </f:facet>
                    <h:outputText value="#{item.user}"/>
                </p:column>

                <p:column sortBy="#{item.fecha}" >
                    <f:facet name="header">
                        <h:outputText value="Fecha y Hora"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime timeZone="America/Argentina/Buenos_Aires" pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                
                <p:column sortBy="#{item.actividad}" filterBy="#{item.actividad}">
                    <f:facet name="header">
                        <h:outputText value="Actividad"/>
                    </f:facet>
                    <h:outputText value="#{item.actividad}"/>
                </p:column>


            </p:dataTable>

          

        </p:panel>
       
    </h:form>

</ui:composition>
